<html>

    <script src="../../Scripts/jquery-3.3.1.min.js"></script>
    <script type="text/javascript">
        

        function onKeyPressFunction(e) {
            if (e.keyCode == 13 || e.which == 13) {
                var numero = $("#txtCadena").val()
                var result = cibertec.helpers.validarNumero(numero);

            }
        }
        function onKeyPressFunctionDni(e) {
            if (e.keyCode == 13 || e.which == 13) {
                var numero = $("#txtDni").val()
                var valida = cibertec.helpers.validarDni(numero);
            }
        }
        function onKeyPressFunctionTarjeta(e) {
            if (e.keyCode == 13 || e.which == 13) {
                var numero = $("#txtTarjeta").val()
                var validaTarjeta = cibertec.helpers.validarTarjeta(numero);
            }
        }

            if (e.keyCode == 13 || e.which == 13) {
                var numero = $("#txtRuc").val()
                var validaTarjeta = cibertec.helpers.validarRuc(numero);

    </script>
</head>
<body>
    <div>
        <h2>TAREA HTML</h2>

        <span>1.Validar si el valor ingresado es un número</span>
        <input type="text" id="txtCadena" onkeypress="onKeyPressFunction(event)" />

        <span>2. Validar DNI </span>

        <br /><br />
        <span>4. Ingrese RUC a validar:  </span>
        <input type="text" id="txtRuc" onkeypress="onKeyPressFunctionRuc(event)" />
        <br /><br />
        <span>5. Ingrese Fecha a validar (dd/mm/aaaa):  </span>
        <input type="text" id="txtFecha" onkeypress="onKeyPressFunctionFecha(event)" />
        <br />
    </div>

</body>
</html>
