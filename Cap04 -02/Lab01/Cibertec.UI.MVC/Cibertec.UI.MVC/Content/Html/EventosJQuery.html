<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="../../Scripts/jquery-3.3.1.min.js"></script>
    <script type="text/javascript">
        $(document).ready(config);
        debugger;
        function config() {
            $("p:first").on("click", function () {
                alert("Click en el primer parrafo")
            })
            $("#clik2").on("dblclick", function () {
                alert("click en el segundo parrafo")
            })
        }
    </script>
</head>
<body>
    <div>
        <h2>EVENTOS HTML CON JQUERY</h2>
        <p>
            [hacer  click aqui]
        </p>
        <p id="clik2">
            [hacer doble click aqui]
        </p>
        <div>
            <button id="btnRemoverHandler">Remover Evento</button>
            <button id="btnAddHandler">Agregar Evento</button>
        </div>
    </div>

</body>
</html>
