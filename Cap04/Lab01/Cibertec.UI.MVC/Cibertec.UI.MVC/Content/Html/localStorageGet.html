<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="../css/Site.css" rel="stylesheet" />
    <script src="../../Scripts/jquery-3.3.1.min.js"></script>
    <script src="../js/helpers.js"></script>

    <script type="text/javascript">
        $(document).ready(config);

        function config() {
            cibertec.helpers.BloquearControls();
            //Recuperando Valores
            MostrarValores();
        }

        function MostrarValores() {
            //recuperar los datos del formulario
            debugger;
            var persona = cibertec.helpers.GetObjectLocalStorage("registroPersona");
            $("#txtNombre").val(persona.nombre ) ;
            $("#txtApellidos").val(persona.apellidos); 
            $("#txtDNI").val(persona.dni );

            cibertec.helpers.SetObjectLocalStorage(persona, "registroPersona");
        }
    </script>
</head>
<body>
    <form id="RegistroAlta3">
        <fieldset>
            <legend>Alta de servicios</legend> <!--genera marco-->
            <label for="txtNombre">Nombres</label>
            <input type="text" id="txtNombre" />

            <label for="txtApellidos">Apellidos</label>
            <input type="text" id="txtApellidos" />

            <label for="txtDNI">DNI</label>
            <input type="text" id="txtDNI" />

            <label for="txtContrasena">Contraseña</label>
            <input type="password" id="txtContrasena" />


        </fieldset>
        <fieldset>
            <legend>Datos del contacto</legend> <!--genera marco-->
            <label for="txtTelefono">Telefono</label>
            <input type="text" id="txtTelefono" />


            <label for="txtEmail">Email</label>
            <input type="text" id="txtEmail" />

            <label for="txtDireccion">Direccion</label>
            <input type="text" id="txtDireccion" />

            <label for="txtCodigoPostal">Codigo Postal</label>
            <input type="text" id="txtCodigoPostal" />


        </fieldset>
        <p>
            <button id="btnNuevo"> Nuevo </button>
        </p>
       
    </form>

</body>
</html>
